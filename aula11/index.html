<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 11 - Front end 2</title>
  </head>
  <body>
    <form action="" id="signUpForm">
      <h2>Cadastre-se</h2>

      <label for="completName">Nome completo:</label>
      <input type="text" name="completeName" id="completeName" />

      <label for="email">Seu melhor e-mail:</label>
      <input type="email" name="email" id="email" />

      <label for="estado">Estado/UF onde reside:</label>
      <input type="text" name="estado" id="estado" />

      <ul id="signUpError"></ul>

      <button type="submit" id="submit">Cadastrar-me!</button>
    </form>

    <script src="/aula11/script.js"></script>
  </body>
</html>
