<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint 1 - Front-end 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Checkpoint 1 - Front end 2</h1>

    <aside id="aside">
      <form action="" id="form">
        <h2>Create a new card!</h2>

        <input type="text" name="title" placeholder="Title" id="title" />

        <input
          type="text"
          name="description"
          placeholder="Description"
          id="description"
        />

        <input
          type="text"
          name="imageURL"
          placeholder="Image URL"
          id="imageURL"
        />

        <button type="submit" name="submit" class="submit">Criar card</button>
      </form>
    </aside>

    <main id="main"></main>

    <script type="" src="/aula09_checkpoint1/script.js"></script>
  </body>
</html>
